<html lang="en">
<head>

<body>
       <main>
        
        <form>
            <h1 id="forms" >FORMS</h1>
        <p id="Food form">Food Form</p>

            <h6>Details:</h6>
            
            
                <label id="First Name">First Name : </label>
            <input type="text" name="first name" placeholder = "First Name" required>
        
        
            <label id="Last Name">Last Name : </label>
            <input type="text" name="last name" placeholder = "Last Name"required>
        
       
            <h6>Gender:</h6>
        <input type="radio" name="type" id="Male" value="Male">
            <lable for="Male">Male</lable>
       
            <input type="radio" name="type" id="Female" value="Female">
            <lable for="Female">Female</lable>
       
        <input type="radio" name="type" id = "Others" value="Others">
        <lable for="Others">Others</lable>
   
   

    <label id="Mobile No">Mobile No :</label>
    <input type="Numbers" name="Mobile no" placeholder = "+91 0123456789"required>

    <label id="Email ID">Email ID :</label>
    <input type="Email" name="Email Id " placeholder = "Example@gmail.com"required>

    <label id="Address">Address :</label>
    <textarea type="text" name="Address" placeholder = "Type here address "rows= "4" required></textarea>
        

    <label id="Country">Country :</label>
    <input type="Country" name="conuntry"placeholder = "Country"required>

    <label id="States">States :</label>
    <select>
        <option>--States Option--</option>
        <option>Tamil Nadu</option>
        <option>Andhra Pradhesh</option>
        <option>Kerala</option>
        <option>Bangalore</option>
    </select>

    <label id="District">District :</label>
    <select>
        <option>--District--</option>
        <option>Chennai</option>
        <option>Madurai</option>
        <option>Thambaram</option>
        <option>Vellore</option>
    </select>

    <label id="Cities">Cities :</label>
    <select>
        <option>--City--</option>
        <option>Redhills</option>
        <option>Manali</option>
        <option>chennai</option>
        <option>Thirumangalam</option>
    </select>

    <label id="pincode">Pincode :</label>
    <input type="Pincode"name="Pincode" placeholder = "000000">

  <h5>Foods Order:</h5>  
    <label id="Foods">Foods :</label>
    <select>
        <option>--Food sections--</option>
        <option>Nonveg-Meals</option>

        <option>Biriyani</option>
